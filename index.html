<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <!-- Hero -->
        <section id="Hero" >
            <div class="container">
                <div class="info">
                    <h1 id="name"></h1>
                    <h2 id="label"></h2>
                    <span id="location"></span>
                    <footer id="footer"> 
                        <div class="print" id="print">
                        </div>                      
                        <a  
                            id="email"
                            target="_blank"
                            rel="noopener noreferrer"> <!-- Habre el cliente del email -->
                        </a>                    
                    </footer>
                </div>
                <figure>
                    <img id="image">
                </figure>
            </div>
        </section>
        <!-- About -->
        <section id="About">
            <h1>About</h1>
            <br>
            <p id="insert-about"></p>
        </section>
        <!-- Experience -->
        <section id="Experience">
            <h1>Experience</h1>
            <br>
            <ul id="list-work"></ul>
        </section>
        <!-- Education -->
        <section id="Education">
            <h1>Education</h1>
            <br>
            <ul id="list-education"></ul>
        </section>   
        <!-- Projects -->
        <section id="Projects">
            <h1>Projects</h1>
            <br>
            <ul class="projects" id="list-projects"></ul>
        </section>
         <!-- Skills -->
         <section id="Skills">
            <h1>Skills</h1>
            <br>
            <ul class="skills" id="list-skills"></ul>
        </section>  
    </main>
</body>
</html>
